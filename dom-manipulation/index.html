<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories -->
    </select>
    <button id="exportQuotesBtn">Export Quotes</button>
    <label for="importFile" id="importLabel">Import Quotes</label>
    <input type="file" name="importFile" id="importFile" accept=".json" />
    <div id="form-container"></div>

    <div id="conflictModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Data Conflicts Detected</h2>
        <div id="conflictList"></div>
        <button id="resolveConflictsBtn">Resolve Conflicts</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
